<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="css/center.css" />
	<link rel="stylesheet" href="css/font.css" />
    <script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
    <script src="js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
</head>
<body style="background: #fff;">
	<h1 class="h1"><button class="iconfont icon-xiangzuo1" onclick="javascript:window.history.back(-1);"></button>绑定邮箱</h1>
	<div class="hang">
		<p class="p_title">绑定邮箱</p>
		<div class="div">
			<input type="text" placeholder="请输入邮箱号" name="" reg="mailReg" id="email"/>
		</div>
		<div class="div">
			<input type="number"  reg="verificationCodeReg" placeholder="请输入验证码" name="" id="" value="" />
			<a class="get-code" onclick="getCode(this)" id="J_getCode">获取验证码</a>
            <a class="reset-code" id="J_resetCode" ><span id="J_second" >60</span><s>秒后重发</s></a>
		</div>
	</div>
	<a class="tiijiao1" href="#" id="sub" >确定</a>
	<script src="js/Zcheck.js" type="text/javascript" charset="utf-8"></script>
	<script>
		/*获取验证码*/
var isPhone = 1;
function getCode(e){
	checkPhone(); //验证手机号码
	if(isPhone){
		resetCode(); //倒计时
	}else{
		$('#email').focus();
	}
	
}
//验证手机号码
function checkPhone(){
	var phone = $('#email').val();
	var pattern = /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/;
	isPhone = 1;
	if(phone == '') {
		layer.msg('请输入邮箱号', { icon: 2,time: 2000});
		isPhone = 0;
		return;
	}
	if(!pattern.test(phone)){
		layer.msg('请输入正确的邮箱号', { icon: 2,time: 2000});
		isPhone = 0;
		return;
	}
}
//倒计时
function resetCode(){
	$('#J_getCode').hide();
	$('#J_second').html('60');
	$('#J_resetCode').show();
	var second = 60;
	var timer = null;
	timer = setInterval(function(){
		second -= 1;
		if(second >0 ){
			$('#J_second').html(second);
		}else{
			clearInterval(timer);
			$('#J_getCode').show();
			$('#J_resetCode').hide();
		}
	},1000);
}
	</script>
</body>
</html>
