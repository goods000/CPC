<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="css/center.css" />
	<link rel="stylesheet" href="css/font.css" />
    <script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
    <script type="text/javascript" src="js/layer/layer.js" ></script>
</head>
<body>
	<h1 class="h1"><button class="iconfont icon-xiangzuo1" onclick="javascript:window.history.back(-1);"></button>修改交易密码</h1>
	<div class="hang">
		<p class="p_title">修改交易密码</p>
		<div class="div a">
			<input type="number" name="" reg="phoneReg" id="phone" readonly="readonly" value="15445657454" />
		</div>
		<div class="div">
			<input type="number"  reg="verificationCodeReg" placeholder="请输入验证码" name="" id="" value="" />
			<a class="get-code" onclick="getCode(this)" id="J_getCode">获取验证码</a>
            <a class="reset-code" id="J_resetCode" ><span id="J_second" >60</span><s>秒后重发</s></a>
		</div>
		<div class="div a">
			<input type="password" placeholder="请输入支付密码" name="" id="" value="" />
		</div>
		<div class="div">
			<input type="password" placeholder="请再次输入支付密码" name="" id="" value="" />
		</div>
	</div>
	<a class="tiijiao1" href="#" id="sub" >确定</a>
	<script src="js/Zcheck.js" type="text/javascript" charset="utf-8"></script>
	<script>
		/*获取验证码*/
var isPhone = 1;
function getCode(e){
	checkPhone(); //验证手机号码
	if(isPhone){
		resetCode(); //倒计时
	}else{
		$('#phone').focus();
	}
	
}
//验证手机号码
function checkPhone(){
	var phone = $('#phone').val();
	var pattern = /^1[0-9]{10}$/;
	isPhone = 1;
	if(phone == '') {
		alert('请输入手机号码');
		isPhone = 0;
		return;
	}
	if(!pattern.test(phone)){
		alert('请输入正确的手机号码');
		isPhone = 0;
		return;
	}
}
//倒计时
function resetCode(){
	$('#J_getCode').hide();
	$('#J_second').html('60');
	$('#J_resetCode').show();
	var second = 60;
	var timer = null;
	timer = setInterval(function(){
		second -= 1;
		if(second >0 ){
			$('#J_second').html(second);
		}else{
			clearInterval(timer);
			$('#J_getCode').show();
			$('#J_resetCode').hide();
		}
	},1000);
}
	</script>
</body>
</html>
