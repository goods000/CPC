<script type="text/javascript">
	$(function(){
	  $('[js-tab=1]').tab();
	
	});
		
	$(".xuan").click(function(){
		$("#mo").css("display","block");
	})
	$(".close").click(function(){
		$("#mo").css("display","none");
	})	
	
	$(".xuan1").click(function(){
		$("#mo1").css("display","block");
	})
	$(".close1").click(function(){
		$("#mo1").css("display","none");
	})	
	
	var toggle = true;
		$(".bi_buy").each(function() {
			$(".bi_buy").click(function() {
				if(toggle) {
					$(this).find(".chioce").attr("src", "img/images/chioce.png").parent().siblings().find(".chioce").attr("src", "img/images/noChoice.png");
					$(".value_a").html($(this).find(".dui_bi span p i").html());
					toggle = false;
				} else {
					$(this).find(".chioce").attr("src", "img/images/chioce.png").parent().siblings().find(".chioce").attr("src", "img/images/noChoice.png")
					toggle = true;
				}
			});
		});
		
	var toggle = true;
		$(".ei_buy").each(function() {
			$(".ei_buy").click(function() {
				if(toggle) {
					$(this).find(".chioce").attr("src", "img/images/chioce.png").parent().siblings().find(".chioce").attr("src", "img/images/noChoice.png");
					$(".value_a").html($(this).find(".dui_bi span p i").html());
					toggle = false;
				} else {
					$(this).find(".chioce").attr("src", "img/images/chioce.png").parent().siblings().find(".chioce").attr("src", "img/images/noChoice.png")
					toggle = true;
				}
			});
		});
</script>
