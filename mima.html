<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>修改资金密码</title>
    <link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/css.css" />
	<link rel="stylesheet" href="css/font.css" />
    <script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
</head>
<body>
	<h1 class="h1"><button class="iconfont icon-xiangzuo1" onclick="javascript:window.history.back(-1);"></button>修改资金密码</h1>
	<div class="shouji">
		<form>			
			<div class="locgin_i shouji_1">
				<ul class="ulist">						
					<li class="group">
							<label class="label" for="phone"></label>
							<div class="controls">
							<i>手机号码</i>
							<input type="number" value="13514785488" id="phone" class="txt">
							</div>
					</li>
					<li class="group">
						<div class="controls">
						<i>验证码</i>
						<input type="number" placeholder="验证码" id="code" class="txt">
						<a class="btn btn-small get-code"   onclick="getCode(this)" id="J_getCode">获取验证码</a>
						<a class="btn btn-small reset-code" id="J_resetCode" style="display:none;"><span id="J_second" >60</span>秒后重发</a>
						</div>
					</li>
					<li class="group">
							<label class="label" for="phone"></label>
							<div class="controls">
							<i>新密码</i>
							<input type="number" placeholder="输入新密码" class="txt">
							</div>
					</li>
					<li class="group">
							<label class="label" for="phone"></label>
							<div class="controls">
							<i>确认新密码</i>
							<input type="number" placeholder="输入确认新密码" class="txt">
							</div>
					</li>
				</ul>
				<input type="submit" class="tiijiao" value="更换"  />
			</div>
		</form>
	</div>
	<div id="wowocao">
			<div ui-view ng-hide="myCheck" class="fade"></div>
		</div>
	<script>
		/*获取验证码*/
var isPhone = 1;
function getCode(e){
	checkPhone(); //验证手机号码
	if(isPhone){
		resetCode(); //倒计时
	}else{
		$('#phone').focus();
	}
	
}
//验证手机号码
function checkPhone(){
	var phone = $('#phone').val();
	var pattern = /^1[0-9]{10}$/;
	isPhone = 1;
	if(phone == '') {
		alert('请输入手机号码');
		isPhone = 0;
		return;
	}
	if(!pattern.test(phone)){
		alert('请输入正确的手机号码');
		isPhone = 0;
		return;
	}
}
//倒计时
function resetCode(){
	$('#J_getCode').hide();
	$('#J_second').html('60');
	$('#J_resetCode').show();
	var second = 60;
	var timer = null;
	timer = setInterval(function(){
		second -= 1;
		if(second >0 ){
			$('#J_second').html(second);
		}else{
			clearInterval(timer);
			$('#J_getCode').show();
			$('#J_resetCode').hide();
		}
	},1000);
}
	</script>
</body>
</html>
